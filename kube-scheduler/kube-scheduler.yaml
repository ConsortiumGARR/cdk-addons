name: kube-scheduler
version: 'KUBE_VERSION'
summary: kube-scheduler controls the Kubernetes cluster manager.
description: |
  kube-scheduler is a command line interface for running commands against Kubernetes
  clusters.
grade: devel
confinement: strict

apps:
  daemon:
    command: kube-scheduler-daemon
    daemon: simple
    plugs:
        - network
        - network-bind
        - home
  kube-scheduler:
    command: kube-scheduler
    plugs:
        - network
        - network-bind
        - home
parts:
  kube-scheduler:
    plugin: dump
    source: build
