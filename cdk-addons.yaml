name: cdk-addons
version: 'KUBE_VERSION'
summary: Addons for the Canonical Distribution of Kubernetes
description: |
  Addons for the Canonical Distribution of Kubernetes
grade: devel
confinement: strict
apps:
  apply:
    command: apply
    plugs:
    - home
    - network
parts:
  cdk-addons:
    plugin: dump
    source: .
    prepare: |
      set -eu
      $KUBE_SNAP_ROOT/cdk-addons/get-addon-templates
      cp $KUBE_SNAP_BINS/kubectl .
      cp $KUBE_SNAP_ROOT/cdk-addons/apply .
      cp -r $KUBE_SNAP_ROOT/cdk-addons/meta .
