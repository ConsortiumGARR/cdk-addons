apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: |
    .:53 {
        errors
        log stdout
        health
        kubernetes {{ coredns['cluster_domain'] }} {
          cidrs {{ coredns['service_cidr'] }}
        }
        proxy . /etc/resolv.conf
        cache 30
    }
