name: kube-scheduler
version: 'KUBE_VERSION'
summary: kube-scheduler controls the Kubernetes cluster manager.
description: |
  kube-scheduler is a command line interface for running commands against Kubernetes
  clusters.
grade: devel
confinement: strict

apps:
  daemon:
    command: run-with-config-args kube-scheduler
    daemon: simple
    plugs:
        - network
        - network-bind
        - home
  kube-scheduler:
    command: kube-scheduler
    plugs:
        - network
        - network-bind
        - home
parts:
  kube-scheduler:
    plugin: dump
    source: .
    prepare: |
      cp $KUBE_BINS/kube-scheduler .
      cp -r $KUBE_SNAP_SHARED/* .
