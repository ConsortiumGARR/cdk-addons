name: kube-apiserver
version: 'KUBE_VERSION'
summary: kube-apiserver
description: kube-apiserver
grade: devel
confinement: strict

apps:
  daemon:
    command: kube-apiserver-daemon
    daemon: simple
    plugs:
        - home
        - network
        - network-bind
  kube-apiserver:
    command: kube-apiserver
    plugs:
        - home
        - network
        - network-bind
parts:
  kube-apiserver:
    plugin: dump
    source: build
